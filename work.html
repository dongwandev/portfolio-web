      crossorigin="anonymous"
    ></script>
    <title>포트폴리오 - Work</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <img
            class="nav__img"
            src="./image/favicon.ico"
            alt="Toffeenut 로고"
          />
          <a href="index.html" class="nav__brand">Toffeenut</a>
        </div>

        <div class="nav__menu" id="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="skill.html" class="nav__link">Skills</a>
            </li>
            <li class="nav__item">
              <a href="work.html" class="nav__link">Work</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <!-- Work -->
      <section class="work section" id="work">
        <h2 class="section__title">Work</h2>
        <div class="work__container container">
          <a
            class="work__link"
            href="https://www.gymcoding.co/courses/frontend-fly"
            target="_blank"
            title="프론트엔드 날개달기 강의"
          >
            <img
              class="work__img"
              src="./image/work/front-end-fly.png"
              alt="프론트엔드 날개달기 강의"
            />
          </a>

          <a
            class="work__link"
            href="https://www.gymcoding.co/courses/vue-basic"
            target="_blank"
            title="Vue3 완벽 마스터 - 기본편 강의"
          >
            <img
              class="work__img"
              src="./image/work/vue-3-basic.png"
              alt="Vue3 완벽 마스터 - 기본편 강의"
            />
          </a>

          <a
            class="work__link"
            href="https://www.gymcoding.co/courses/vue-practice"
            target="_blank"
            title="Vue3 완벽 마스터 - 실전편 강의"
          >
            <img
              class="work__img"
              src="./image/work/vue-3-practice.png"
              alt="Vue3 완벽 마스터 - 실전편 강의"
            />
          </a>

          <a
            class="work__link"
            href="https://www.gymcoding.co/courses/quasar"
            target="_blank"
            title="퀘이사 완벽 마스터 강의"
          >
            <img
              class="work__img"
              src="./image/work/quasar.png"
              alt="퀘이사 완벽 마스터 강의"
            />
          </a>

          <a
            class="work__link"
            href="https://www.gymcoding.co/courses/vue-firebase"
            target="_blank"
            title="Vue3 & Firebase 커뮤니티 풀스택 강의"
          >
            <img
              class="work__img"
              src="./image/work/vue-3-firebase.png"
              alt="Vue3 & Firebase 커뮤니티 풀스택 강의"
            />
          </a>

          <a
            class="work__link"
            href="https://www.gymcoding.co/courses/nuxt"
            target="_blank"
            title="Vue3 끝판왕 : Nuxt3 완벽 마스터"
          >
            <img
              class="work__img"
              src="./image/work/nuxt-3.png"
              alt="Vue3 끝판왕 : Nuxt3 완벽 마스터"
            />
          </a>
        </div>
      </section>

      <button class="floating-button" id="floatingButton">
        <i class="fa-solid fa-arrow-up floating-button-icon"></i>
      </button>
    </main>

    <footer class="footer">
      <p class="footer__title">Toffeenut</p>
      <div class="footer__social">
        <a
          href="https://www.youtube.com/@Toffenutlatte"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-youtube footer__icon"></i>
        </a>
        <a
          href="https://www.instagram.com/dwh_01_09/"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-instagram footer__icon"></i>
        </a>
        <a
          href="https://github.com/dongwandev"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-github footer__icon"></i>
        </a>
      </div>
