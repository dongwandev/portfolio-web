<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/main.js" defer></script>

    <script
      src="https://kit.fontawesome.com/3080ab28fa.js"
      crossorigin="anonymous"
    ></script>
    <title>포트폴리오 - Skills</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <img
            class="nav__img"
            src="./image/favicon.ico"
            alt="Toffeenut 로고"
          />
          <a href="index.html" class="nav__brand">Toffeenut</a>
        </div>

        <div class="nav__menu" id="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="skill.html" class="nav__link">Skills</a>
            </li>
            <li class="nav__item">
              <a href="work.html" class="nav__link">Work</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <!-- Skills -->
      <section class="skills section" id="skills">
        <h2 class="section__title">Skills</h2>

        <div class="skills__container container">
          <!-- 스킬 데이터 -->
          <div>
            <h3 class="skills__subtitle">Profesional Skills</h3>
            <p class="skills__text"></p>
            <div>
              <article class="skills__data">
                <div class="skills__names">
                  <!-- icon -->
                  <i class="fa-brands fa-html5 skills__icon"></i>
                  <!-- skill name -->
                  <span class="skills__name">HTML5</span>
                </div>
                <div>
                  <!-- percentage -->
                  <span class="skills__percentage">85%</span>
                </div>

                <progress
                  class="skills__progress"
                  id="html5"
                  max="100"
                  value="85"
                ></progress>
              </article>
              <article class="skills__data">
                <div class="skills__names">
                  <!-- icon -->
                  <i class="fa-brands fa-css3-alt skills__icon"></i>
                  <!-- skill name -->
                  <span class="skills__name">CSS3</span>
                </div>
                <div>
                  <!-- percentage -->
                  <span class="skills__percentage">80%</span>
                </div>

                <progress
                  class="skills__progress"
                  id="css3"
                  max="100"
                  value="80"
                ></progress>
              </article>
              <article class="skills__data">
                <div class="skills__names">
                  <!-- icon -->
                  <i class="fa-brands fa-js skills__icon"></i>
                  <!-- skill name -->
                  <span class="skills__name">JavaScript</span>
                </div>
                <div>
                  <!-- percentage -->
                  <span class="skills__percentage">90%</span>
                </div>

                <progress
                  class="skills__progress"
                  id="javascript"
                  max="100"
                  value="90"
                ></progress>
              </article>
              <article class="skills__data">
                <div class="skills__names">
                  <!-- icon -->
                  <i class="fa-solid fa-server skills__icon"></i>
                  <!-- skill name -->
                  <span class="skills__name">Back-end</span>
                </div>
                <div>
                  <!-- percentage -->
                  <span class="skills__percentage">95%</span>
                </div>

                <progress
                  class="skills__progress"
                  id="backend"
                  max="100"
                  value="95"
                ></progress>
              </article>
            </div>
          </div>

          <!-- 이미지 -->
          <div>
            <img
              class="skills__img"
              src="./image/skills/desktop.jpg"
              alt="데스크탑 이미지"
            />
          </div>
        </div>
      </section>

      <button class="floating-button" id="floatingButton">
        <i class="fa-solid fa-arrow-up floating-button-icon"></i>
      </button>
    </main>

    <footer class="footer">
      <p class="footer__title">Toffeenut</p>
      <div class="footer__social">
        <a
          href="https://www.youtube.com/@Toffenutlatte"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-youtube footer__icon"></i>
        </a>
        <a
          href="https://www.instagram.com/dwh_01_09/"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-instagram footer__icon"></i>
        </a>
        <a
          href="https://github.com/dongwandev"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-github footer__icon"></i>
        </a>
      </div>
      <p class="footer__copy">
        Copyright &copy; 2025 Toffeenut All rights reserved.
      </p>
    </footer>
  </body>
</html>
