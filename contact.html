<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/main.js" defer></script>

    <script
      src="https://kit.fontawesome.com/3080ab28fa.js"
      crossorigin="anonymous"
    ></script>
    <title>포트폴리오 - Contact</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <img
            class="nav__img"
            src="./image/favicon.ico"
            alt="Toffeenut 로고"
          />
          <a href="index.html" class="nav__brand">Toffeenut</a>
        </div>

        <div class="nav__menu" id="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="skill.html" class="nav__link">Skills</a>
            </li>
            <li class="nav__item">
              <a href="work.html" class="nav__link">Work</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <!-- Contact -->
      <section class="contact section" id="contact">
        <h2 class="section__title">Contact</h2>

        <div class="contact__container container">
          <form id="contactForm" class="contact__form">
            <input
              class="contact__input"
              type="text"
              name="name"
              placeholder="이름"
              required
            />
            <input
              class="contact__input"
              type="text"
              name="subject"
              placeholder="제목"
              required
            />
            <textarea
              class="contact__input"
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="내용"
              required
            ></textarea>
            <button class="contact__button button">보내기</button>
          </form>
        </div>
      </section>

      <button class="floating-button" id="floatingButton">
        <i class="fa-solid fa-arrow-up floating-button-icon"></i>
      </button>
    </main>

    <footer class="footer">
      <p class="footer__title">Toffeenut</p>
      <div class="footer__social">
        <a
          href="https://www.youtube.com/@Toffenutlatte"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-youtube footer__icon"></i>
        </a>
        <a
          href="https://www.instagram.com/dwh_01_09/"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-instagram footer__icon"></i>
        </a>
        <a
          href="https://github.com/dongwandev"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-github footer__icon"></i>
        </a>
      </div>
      <p class="footer__copy">
        Copyright &copy; 2025 Toffeenut All rights reserved.
      </p>
    </footer>
  </body>
</html>
